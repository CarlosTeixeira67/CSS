<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">

<head>
    <meta charset="UTF-8">
    <title>Pseudoelementos</title>
    <style>
        ::selection {
            color: gold;
            background-color: red;
        }

        p::selection {
            color: white;
            background-color: blue;
        }
    </style>


</head>

<body>
    <h1>Selecione com o mouse parte do texto:</h1>
    <p>Esse é um parágrafo.</p>
    <div>Esse é um texto do elemento div.</div>
</body>

</html>
